<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" width="75px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form id="trybewart-login" class="trybewarts-login" action="" method="get">
            <input type="text" name="email" placeholder="Email" id="email" required>
            <input type="text" name="password" placeholder="Senha" id="password" required>
            <button id="login-button" type="submit" form="trybewart-login">Entrar</button>
        </form>
    </header>
    <main>
        
        <div id="main-form">
            <h2 id="h2-form">Formulário de Avaliação</h2>
            <form action="" method="get" id="evaluation-form">
                <div id="block1">
                    <div id="nome-sobrenome">
                        <input type="text" id="input-name" placeholder="Nome">
                        <input type="text" id="input-lastname" placeholder="Sobrenome">
                    </div>
                    <div>
                        <input type="text" id="input-email" placeholder="Email" aria-label="Casa:">
                        <label for="house">Casa:</label>
                        <select name="house" id="house">
                            <option selected disabled>Escolha uma casa</option>
                            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>    
                </div>
                    <hr>
                    <div id="container-family-content">
                        <div id="div-family">
                            <label for="" id="label-family">Qual sua família?</label>
                            <label for="Frontend">
                                <input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend
                            </label>
                            <label for="Backend">
                                <input type="radio" name="family" value="Backend" id="Backend">Família Backend
                            </label>
                            <label for="">
                                <input type="radio" name="family" value="FullStack" id="FullStack">Família FullStack
                            </label>
                        </div>
                        <div id="div-checkbox-label">
                            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                            <div id="div-checkbox">
                                <label for="HoFs">
                                    <input type="checkbox" name="content" value="HoFs" id="HoFs" class="checkbox">HoFs
                                </label>
                                <label for="Jest">
                                    <input type="checkbox" name="content" value="Jest" id="Jest" class="checkbox">Jest
                                </label>
                                <label for="Promises">
                                    <input type="checkbox" name="content" value="Promises" id="Promises"
                                        class="checkbox">Promises
                                </label>
                                <label for="React">
                                    <input type="checkbox" name="content" value="React" id="React" class="checkbox">React
                                </label>
                                <label for="SQL">
                                    <input type="checkbox" name="content" value="SQL" id="SQL" class="checkbox">SQL
                                </label>
                                <label for="Python">
                                    <input type="checkbox" name="content" value="Python" id="Python" class="checkbox">Python
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="div-label-radio">
                        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                        <label for="1">
                            <input type="radio" name="rate" id="1" value="1">1
                        </label>
                        <label for="1">
                            <input type="radio" name="rate" id="2" value="2">2
                        </label>
                        <label for="3">
                            <input type="radio" name="rate" id="3" value="3">3
                        </label>
                        <label for="4">
                            <input type="radio" name="rate" id="4" value="4">4
                        </label>
                        <label for="5">
                            <input type="radio" name="rate" id="5" value="5">5
                        </label>
                        <label for="6">
                            <input type="radio" name="rate" id="6" value="6">6
                        </label>
                        <label for="7">
                            <input type="radio" name="rate" id="7" value="7">7
                        </label>
                        <label for="8">
                            <input type="radio" name="rate" id="8" value="8">8
                        </label>
                        <label for="9">
                            <input type="radio" name="rate" id="9" value="9">9
                        </label>
                        <label for="10">
                            <input type="radio" name="rate" id="10" value="10">10
                        </label>
                    </div>
                    <div id="div-textarea-label">
                        <label for="" class="textarea">Deixe seu comentário:</label>
                        <textarea name="" id="textareat" cols="30" rows="10" maxlength="500"></textarea>
                    </div>
                    <br>
                    <!-- Como colocar essa label abaixo no topo da linha? Com Flex? -->
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?
                        <input type="checkbox" name="" id="agreement">
                    </label>
                    <button type="submit" disabled=true id="submit-btn">Enviar</button>
            </form>
        </div>    
        <img src="images/trybewarts-colored.svg" alt="trybewart-logo-colored" id="trybewarts-forms-logo" height="500px">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>

</html>
