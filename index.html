<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" width="75px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form id="trybewart-login" class="trybewarts-login" action="" method="get">
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="password" placeholder="Senha" required>
            <button id="login-button" type="submit" form="trybewart-login">Entrar</button>

        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
            <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="trybewart-logo-colored" id="trybewarts-forms-logo" height="500px">
    </main>
    <!-- 11 adiante -->

</body>
<script src="script.js"></script>

</html>
